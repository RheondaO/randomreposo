<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take this to the next level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: #ffffff;
            border-bottom: 4px solid #000000;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #333;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #ffffff;
            color: #000000;
            border: 3px solid #000000;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
            animation: shimmer 1.5s infinite;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 25%, #ffffff 50%, #f0f0f0 75%, #ffffff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3),
                        0 0 40px rgba(0, 191, 255, 0.2),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            border-color: #000000;
        }

        .btn:active {
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5),
                        0 0 60px rgba(0, 191, 255, 0.3),
                        inset 0 0 30px rgba(255, 182, 193, 0.4);
            transform: scale(0.98);
        }

        @keyframes shimmer {
            0% {
                left: -50%;
                top: -50%;
            }
            100% {
                left: 150%;
                top: 150%;
            }
        }

        /* Portfolio Grid */
        .portfolio {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .portfolio h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: bold;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .portfolio-item {
            background: #ffffff;
            border: 4px solid #000000;
            padding: 2rem;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .portfolio-item p {
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 3px solid #000000;
            background: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            position: relative;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 50%, #ffffff 100%);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2),
                        0 0 30px rgba(0, 191, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 4px solid #000000;
            padding: 3rem 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content p {
            margin-bottom: 1rem;
            color: #333;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #000000;
            background: #ffffff;
            line-height: 44px;
            text-align: center;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .social-links a:hover::before {
            opacity: 1;
            animation: shimmer 1.5s infinite;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 25%, #ffffff 50%, #f0f0f0 75%, #ffffff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3),
                        0 0 40px rgba(0, 191, 255, 0.2);
        }

        .social-links a:active {
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 50%, #ffffff 100%);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5),
                        0 0 60px rgba(0, 191, 255, 0.3);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">ai portfolio</a>
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="the_lab_page.html">the lab</a></li>
                <li><a href="knowledge_base_page.html">knowledgebase</a></li>
                <li><a href="agent_library.html">agent library</a></li>
                <li><a href="the_lab_page.html">the lab</a></li>
                <li><a href="contact_page.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero" id="home">
        <h1>Sales Professional</h1>
        <p>Driving.</p>
        
        <a href="#contact" class="btn">Get In Touch</a>
    </section>

    <section class="contact" id="contact">
        <h2>Let's Connect</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Property of Rheonda Dorothy Ogletree. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Li</a>
                <a href="#">Tw</a>
                <a href="#">Sub</a>
            </div>
        </div>
    </footer>
</body>
</html>
